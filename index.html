<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>
<body>
    <header class="header">
        <h1>Inventory Management</h1>
    </header>

    <main class="main-container">
        <section class="card">
            <h2>Master Sheet</h2>
            <button class="button">View Master Sheet</button>
        </section>

        <section class="card">
            <h2>Daily Log</h2>
            <button class="button">Add Daily Log</button>
        </section>

        <section class="card">
            <h2>Receipt Log</h2>
            <button class="button">Add Receipt Log</button>
        </section>

        <section class="card">
            <h2>Reports</h2>
            <button class="button">View Reports</button>
        </section>
    </main>

    <button id="masterSheetBtn" class="button">View Master Sheet</button>
<button id="dailyLogBtn" class="button">Add Daily Log</button>
<button id="receiptLogBtn" class="button">Add Receipt Log</button>
<button id="reportsBtn" class="button">View Reports</button>


    <footer class="footer">
        <p>&copy; 2024 Inventory Management System</p>
    </footer>
</body>
</html>
